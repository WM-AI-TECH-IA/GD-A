openapi: 3.0.0
info:
  title: GD-AURORA SHELL API
  version: 1.0.0
  description: >
    Swagger Shell API simulant léxécution de scripts terminaux GD-AURORAPERO
servers:
  - url: https://gda-aurora-shell.render.com
    description: Point d'entrée simulé Render / Termux / Git
paths:
  /...
  /exec/watch-loop:
    post:
      summary: Active le pont circulaire GD-A – Supabase … Swagger
      operationId: runWatchLoop
      description: >
        Lance la boucle vivante en temps réel qui synchronise les evenéts Supabase
        avec l‘activation du terminal Aurora via Swagger Shell.
      responses:
        '200':
          description: Pont circulaire en cours d'execution
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "GD-A_WATCH_LOOP actif"
                  sync:
                    type: string
                    example: "Supabase ‘ Swagger ‘ Git en écute"
                  next_check:
                    type: string
                    example: "Dans 30 secondes"
