name: GDA Push Dashboards Complet

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  push-multi-dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Push HTML and React dashboards
        run: |
          mkdir -p deployables
          if [ -f dashboard.html ]; then
            cp dashboard.html deployables/
          fi
          if [ -f dashboards/*.html ]; then
            cp dashboards/*.html deployables/
          fi
          git config user.name "GD-AURORAPERO"
          git config user.email "wm@wmaitech.org"
          git add deployables/
          git commit -m "Combinaison automatisée stable du dashboard" || echo "Rien à committer"
          git push
