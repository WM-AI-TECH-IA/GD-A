name: GDA Logic Freeze

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *'  # Premier jour de chaque mois

jobs:
  freeze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create logic snapshot
        run: |
          mkdir -p snapshots
          tar -czf snapshots/logic_$(date +'%Y%m%d').tar.gz core/ functions/ modules/
          echo "Logic snapshot created"

      - name: Commit snapshot
        run: |
          git config user.name "GD-AURORAPERO"
          git config user.email "wm@wmaitech.org"
          git add snapshots/
          git commit -m "Logic freeze snapshot $(date +'%Y-%m-%d')" || echo "Rien Ã  committer"
          git push
