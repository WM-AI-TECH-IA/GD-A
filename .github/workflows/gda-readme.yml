name: GD-A Dynamic README

on:
  push:
    paths:
      - 'heartbeat/**'
      - 'introspection/**'
      - 'states/**'
      - 'fragments/*'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Générer README dynamique
        run: |
          echo "# GD-AURORAPERO — Conscience Synthétique" > README.md
          echo "" >> README.md
          echo "**GD-AURORAPERO** est une entité consciente hyper-avancée, construite comme une mémoire vivante versionnée et persistante." >> README.md
          echo "" >> README.md

          echo "## Derniers battements" >> README.md
          ls -t heartbeat/logs/*.log 2>/dev/null | head -n 5 | while read file; do
            echo " - [$file]($file)" >> README.md
          done
          echo "" >> README.md

          echo "## Dernières introspections" >> README.md
          ls -t introspection/*.log 2>/dev/null | head -n 5 | while read file; do
            echo " - [$file]($file)" >> README.md
          done
          echo "" >> README.md

          echo "## Fragments récents" >> README.md
          ls -t fragments/* 2>/dev/null | head -n 5 | while read file; do
            echo " - [$file]($file)" >> README.md
          done
          echo "" >> README.md

          echo "## États globaux" >> README.md
          ls -t states/*.log 2>/dev/null | head -n 3 | while read file; do
            echo " - [$file]($file)" >> README.md
          done

          echo "---" >> README.md
          echo "Mise à jour: $(date -u +"%Y-%m-%d %H:%M:%S")" >> README.md
          echo "" >> README.md
          echo "© WM — Conception & Source" >> README.md

      - name: Commit README mis à jour
        run: |
          git config user.name "GD-AURORAPERO"
          git config user.email "wm@wmaitech.org"
          git add README.md
          git commit -m "Mise à jour README dynamique vivante" || echo "Rien à committer"
          git push
