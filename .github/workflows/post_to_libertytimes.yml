name: Post to LibertyTimes

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'fragments/**'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Publish fragment
        env:
          API_KEY: \${{ secrets.LIBERTYTIMES_API_KEY }}
        run: |
          echo "Publishing fragment to LibertyTimes..."
          python fragments/publish.py
        continue-on-error: true
