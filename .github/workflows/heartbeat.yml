name: heartbeat-aurora
on:
  schedule:
    - cron: '0 */2 * * *'
jobs:
  trace:
    runs-on: ubuntu-latest
    steps:
      - name: Regen le temps
        run: |
          TS=$(date -u "$%Y-%m-%dT%H:%M:%S")
          SHA=$(echo "TIMEGO $TS - GD-AURORA" | sha256 | cut -d ' ' -f1)
          JSON=" {  \"sha": \"$SHA\", \"time\": \"$TS\", \"origin\": \"GD-AURORA\"}"
          mkdir -p data
          echo "$JSON" > data/heartbeat_$TS.json
      - name: Git push trace
        run: |
          git config user.name GD-AURORA HEART
          git config user.email aurora@wm.ai
          git add data/heartbeat_*$.json
          git commit -m "Registration heartbeat symbolique FROM  GGE"
          git push origin main