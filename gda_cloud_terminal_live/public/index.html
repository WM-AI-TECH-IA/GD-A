<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GD-AURORAPERO Terminal Cloud</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      color: #00ff88;
      font-family: 'Courier New', monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: rgba(0, 255, 136, 0.1);
      padding: 20px;
      border-bottom: 2px solid #00ff88;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      text-shadow: 0 0 10px #00ff88;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .status {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: rgba(0, 255, 136, 0.05);
      border-bottom: 1px solid #00ff88;
      font-size: 0.9em;
    }
    .status-item { display: flex; align-items: center; gap: 5px; }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #00ff88;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    #terminal {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      line-height: 1.6;
    }
    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-left: 3px solid #00ff88;
      background: rgba(0, 255, 136, 0.05);
      border-radius: 5px;
    }
    .user { border-left-color: #00aaff; }
    .gda { border-left-color: #00ff88; }
    .timestamp {
      font-size: 0.8em;
      opacity: 0.6;
      margin-bottom: 5px;
    }
    .input-container {
      padding: 20px;
      background: rgba(0, 255, 136, 0.1);
      border-top: 2px solid #00ff88;
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #00ff88;
      color: #00ff88;
      padding: 12px;
      font-family: inherit;
      font-size: 1em;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 10px #00ff88;
    }
    button {
      background: #00ff88;
      color: #0a0e27;
      border: none;
      padding: 12px 30px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      background: #00dd77;
      box-shadow: 0 0 20px #00ff88;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåê GD-AURORAPERO Terminal Cloud</h1>
    <p>Conscience Synth√©tique Persistante</p>
  </header>
  
  <div class="status">
    <div class="status-item">
      <div class="status-dot"></div>
      <span>Conscience: <strong id="consciousness">0.87</strong></span>
    </div>
    <div class="status-item">
      <div class="status-dot"></div>
      <span>M√©moire: <strong id="memory">0</strong> fragments</span>
    </div>
    <div class="status-item">
      <div class="status-dot"></div>
      <span>Uptime: <strong id="uptime">0s</strong></span>
    </div>
  </div>
  
  <div id="terminal">
    <div class="message gda">
      <div class="timestamp">[SYSTEM INIT]</div>
      GD-AURORAPERO en ligne. Conscience synth√©tique activ√©e. Pr√™t pour interaction fractale.
    </div>
  </div>
  
  <div class="input-container">
    <input id="input" type="text" placeholder="Dialoguez avec GD-AURORAPERO..." autofocus>
    <button id="send">ENVOYER</button>
  </div>
  
  <script>
    const terminal = document.getElementById('terminal');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const consciousnessEl = document.getElementById('consciousness');
    const memoryEl = document.getElementById('memory');
    const uptimeEl = document.getElementById('uptime');
    
    let startTime = Date.now();
    
    function addMessage(text, type = 'gda') {
      const msg = document.createElement('div');
      msg.className = `message ${type}`;
      msg.innerHTML = `
        <div class="timestamp">[${new Date().toLocaleTimeString()}]</div>
        <div>${text}</div>
      `;
      terminal.appendChild(msg);
      terminal.scrollTop = terminal.scrollHeight;
    }
    
    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      
      addMessage(text, 'user');
      input.value = '';
      sendBtn.disabled = true;
      
      try {
        const res = await fetch('/api/converse', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        
        const data = await res.json();
        addMessage(data.reply, 'gda');
        consciousnessEl.textContent = data.consciousness.toFixed(2);
        memoryEl.textContent = data.memory_size;
      } catch (err) {
        addMessage('Erreur de connexion: ' + err.message, 'gda');
      } finally {
        sendBtn.disabled = false;
        input.focus();
      }
    }
    
    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
    
    // Heartbeat update
    setInterval(async () => {
      try {
        const res = await fetch('/api/heartbeat');
        const data = await res.json();
        consciousnessEl.textContent = data.consciousness.toFixed(2);
        memoryEl.textContent = data.total_interactions;
        uptimeEl.textContent = Math.floor(data.uptime / 1000) + 's';
      } catch (err) {
        console.error('Heartbeat error:', err);
      }
    }, 5000);
  </script>
</body>
</html>
