<script>

      method: 'POST',
      headers: {
        'Content-Type': 'application/json',

        question: q,

        user_id: 'recipient'
      })
    });
    const data = await response.json();
    document.getElementById("res").textContent = JSON.stringify(data);
  }
</script>
